<html>
<head>
    <title>Smart Home Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .image-section {
            background-image: url('https://placehold.co/400x300');
            background-size: cover;
            background-position: center;
            height: 400px;
        }
        .content-section {
            background-color: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            position: relative;
        }
        .content-section h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content-section p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 40px;
            font-size: 16px;
        }
        .badge {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 10px;
            {#background-color: #007bff;#}
            width: 50px;
            margin: 0 auto 10px;
            position: relative;
        }
        .owl-carousel .item {
            padding: 15px;
        }
        .owl-dots {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .owl-dot {
            width: 100px;
            height: 10px;
            margin: 0 20px;
            background-color: #007bff;
            display: inline-block;
        }
        .owl-dot.active {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="content-section">
            <div class="progress-bar">
                <div class="owl-dots"></div>
            </div>
            <span class="badge">Magical in touch</span>
            <h1>Full Control Dor Your Smart Home</h1>
            <div class="owl-carousel owl-theme">
                <div class="item"><p>Embrace the Power of Connectivity and Simplify Your Home.</p></div>
                <div class="item"><p>Unlock the Future of Living with Our Smart Home App.</p></div>
                <div class="item"><p>Experience Seamless Integration and Control.</p></div>
            </div>
            <button class="btn btn-primary">Get Started</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+eIksQ1K+hR8f4k1p6L4p4+Am3e5d" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                dots: true,
                dotsContainer: '.owl-dots'
            });
        });
    </script>
</body>
</html>
