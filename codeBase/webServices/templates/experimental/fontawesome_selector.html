<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome Icon Copier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icon {
            font-size: 2em;
            cursor: pointer;
        }
        .badge {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>Click an Icon to Copy its Code</h1>
    <div class="icon-container">
        <i class="fas fa-home icon" data-code="&lt;i class='fas fa-home'&gt;&lt;/i&gt;"></i>
        <i class="fas fa-user icon" data-code="&lt;i class='fas fa-user'&gt;&lt;/i&gt;"></i>
        <i class="fas fa-envelope icon" data-code="&lt;i class='fas fa-envelope'&gt;&lt;/i&gt;"></i>
        <i class="fas fa-camera icon" data-code="&lt;i class='fas fa-camera'&gt;&lt;/i&gt;"></i>
    </div>
    <div class="badge" id="badge">Copied!</div>

    <script>
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const code = this.getAttribute('data-code');
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                const badge = document.getElementById('badge');
                badge.style.display = 'block';
                setTimeout(() => {
                    badge.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
